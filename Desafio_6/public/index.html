<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <title>Document</title>
</head>

<body>
  <div class="products_form">
    <div id="products"></div>
    <form id="product-form" class="product-form">
      <input type="text" name="titulo" placeholder="Titulo" class="input_products">
      <input type="text" name="precio" placeholder="Precio" class="input_products">
      <input type="text" name="imagen" placeholder="Imagen" class="input_products">
      <button type="submit">Enviar</button>
    </form>
  </div>

  <div class="chat_form">
    <div id="chatContainer"></div>
    <form id="chat" class="chat">
      <input type="text" name="mensaje" class="chat_input">
      <button type="submit" class="btn">Enviar</button>
    </form>
  </div>




  <script src="/assets/js/cliente.js"></script>
</body>

</html>
