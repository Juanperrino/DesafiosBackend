<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Socket.IO</title>
</head>

<body class="bg-success">
    <main class="container text-white">
        <section class="row justify-content-center mb-4">
            <h2 class="text-center mb-4">Add Product</h2>
            <form action="" id="enviarProducto"
                class="col-6 d-flex flex-column align-items-center justify-content-center border rounded py-4">
                <div class="mb-3">
                    <label class="form-label text-center d-block" for="nombre">Name</label>
                    <input class="w-100 px-4 form-control" required type="text" placeholder="Type product name"
                        id="nombreProducto" name="nombre">
                </div>
                <div class="mb-3">
                    <label class="form-label text-center d-block" for="precio">Price</label>
                    <input class="w-100 px-4 form-control" required type="text" placeholder="type product price"
                        id="precioProducto" name="precio">
                </div>
                <div class="mb-3">
                    <label class="form-label text-center d-block" for="nombre">image</label>
                    <input class="w-100 px-4 form-control" required type="text" placeholder="Url image" id="urlProducto"
                        name="url">
                </div>
                <input class="btn btn-warning" type="submit" value="Send">
            </form>
        </section>
        <section class="row justify-content-center mb-4">
            <h4 class="text-center mb-4">Products</h4>
            <table class="text-center table table-dark table-striped">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Price</td>
                        <td>Img</td>
                    </tr>
                </thead>
                <tbody id="products">

                </tbody>
            </table>
        </section>
        <section class="row my-4">
            <h4 class="text-center mb-4">Centro de Mensajes</h4>
            <div class="bg-light p-4 rounded">
                <h5 class="text-center text-dark p-2">Compresion: <strong id="compresion"></strong></h5>
                <div class="output-message border rounded">
                    <ul class="no-dots" id="messageOutput"></ul>
                </div>
                <div>
                    <form class="d-flex flex-column  align-items-center text-black" id="enviarMensaje" action="#">
                        <div class="col-3 d-flex flex-column justify-content-center align-items-center">
                            <label class="m-0 mx-2 form-label" for="email">Email</label>
                            <input required class="form-control" type="email" placeholder="Ingrese su E-mail..."
                                name="email" id="emailInput">
                        </div>
                        <div class="col-4 d-flex flex-column justify-content-center align-items-center">
                            <label class="m-0 mx-2 form-label" for="message">Mensaje</label>
                            <input class="form-control" required type="text" placeholder="Ingrese su mensaje..."
                                name="message" id="messageInput">
                        </div>
                        <div class="col-2 d-flex flex-column justify-content-center align-items-center">
                            <label class="m-0 mx-2 form-label" for="name">Nombre</label>
                            <input class="form-control" required type="text" placeholder="Ingrese su nombre..."
                                name="name" id="nameInput">
                        </div>
                        <div class="col-2 d-flex flex-column justify-content-center align-items-center">
                            <label class="m-0 mx-2 form-label" for="lastname">Apellido</label>
                            <input class="form-control" required type="text" placeholder="Ingrese su apellido..."
                                name="lastname" id="lastnameInput">
                        </div>
                        <div class="col-1 d-flex flex-column justify-content-center align-items-center">
                            <label class="m-0 mx-2 form-label" for="age">Edad</label>
                            <input class="form-control" required type="number" placeholder="Ingrese su edad..."
                                name="age" id="ageInput">
                        </div>
                        <div class="col-2 d-flex flex-column justify-content-center align-items-center">
                            <label class="m-0 mx-2 form-label" for="alias">Alias</label>
                            <input class="form-control" required type="text" placeholder="Ingrese su alias..."
                                name="alias" id="aliasInput">
                        </div>
                        <div class="col-4 d-flex flex-column justify-content-center align-items-center">
                            <label class="m-0 mx-2 form-label" for="avatar">Avatar</label>
                            <input class="form-control" required type="text"
                                placeholder="Ingrese la url de su avatar..." name="avatar" id="avatarInput">
                        </div>
                        <div class="mt-4 col-6 d-flex justify-content-center align-items-start">
                            <input class="btn btn-warning" type="submit" value="Enviar">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="socket.io/socket.io.min.js"></script>
    <script src="js/normalizr.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
